<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Company's api has reached it's resource limit
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="companies" class="example-table"
     matSort (matSortChange)="announceSortChange($event)">
      <!-- Number Column -->
      <ng-container matColumnDef="companyname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let company">{{company.companyname}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="companytype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
        <td mat-cell *matCellDef="let company">{{company.companytype}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="numberofworkers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by numberofworkers">Number of Workers</th>
        <td mat-cell *matCellDef="let company">{{company.numberofworkers}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="countries">
        <th mat-header-cell *matHeaderCellDef>
          Countries
        </th>
        <td mat-cell *matCellDef="let company">{{company.countries | json}}</td>
      </ng-container>

      <ng-container matColumnDef="departments">
        <th mat-header-cell *matHeaderCellDef>
          Departments
        </th>
        <td mat-cell *matCellDef="let company">{{company.departments | json}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
